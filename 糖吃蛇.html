<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			#map {
				width: 800px;
				height: 600px;
				background-color: #ccc;
				position: relative;
				margin: 0 auto;
				overflow: hidden;
			}
			
			button {
				display: block;
				margin: 0 auto;
			}
			#text{
				display: block;
				text-align: center;
				margin: 0 auto;
				width: 800px;
				height: 100px;
				font-size: 50px;
			}
		</style>
	</head>

	<body>
		<button>开始游戏</button>
		<div id="map"></div>
		<input type="text" id="text" value="0" />

		<script type="text/javascript" src="js/贪.js"></script>
		<script>
			var map = document.getElementById("map");

			var g = new Game(map);

			var button = document.querySelector("button");
			button.onclick = function() {
				g.start();
				
			}
		</script>

	</body>

</html>
